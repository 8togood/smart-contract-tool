<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>智能合約部署工具</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>智能合約部署工具</h1>
    <from id="contractForm">
        <label>合約名稱：</label>
        <input type="text" id="contractName" placeholder="輸入合約名稱" required>
        <br><br>
        <label>代幣符號：</label>
        <input type="text" id="symbol" placeholder="輸入代幣符號" required>
        <br><br>
        <label>總供應量：</label>
        <input type="number" id="totalSupply" placeholder="輸入總供應量" required>
        <br><br>
        <button type="submit">部署合約</button>
    </from>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
